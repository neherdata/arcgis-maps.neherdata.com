To run this demo, you need to replace 'YOUR_API_KEY' with an API key from the ArcGIS Developers dashboard.

Sign up for a free account and get an API key.

-->

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MapLibre GL JS Tutorials: Display a map</title>
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #323232;
    }
  </style>

  <script src=https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js></script>
  <link href=https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css rel="stylesheet" />

</head>

<body>
  <div id="map"></div>

  <script>
    const apiKey = "AAPKccb0e5dd6a284b889e332a34192a6794Ax_dxMugMKgYrpOgp5DqdQGyqohd3QsWsSRdMbbZhItf1t8EB1aI-oKXXlLShiL_";
    const basemapEnum = "arcgis/streets-night";
    const map = new maplibregl.Map({
      container: "map", // the id of the div element
      style: `https://basemapstyles-api.arcgis.com/arcgis/rest/services/styles/v2/styles/${basemapEnum}?token=${apiKey}`,
      zoom: 12, // starting zoom
      center: [-74.0697479, 40.3083382] // starting location [longitude, latitude]
    });
  </script>

</body>

</html>
